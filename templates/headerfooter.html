<!DOCTYPE html>
<html lang="de">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link rel="icon" href="{{ url_for('static', filename='icons/logo/logo.png') }}">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark navbar-gradient sticky-top">
        <div class="container">
        <a class="navbar-brand" href="/">
            <img src="{{ url_for('static', filename='icons/logo/logo.png') }}" height="50" alt="Deutschlektueren">
        </a>
        <button class="navbar-toggler " type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link text-light" href="{{ url_for('views.leaderboard') }}">Leaderboard</a>
                </li>
                <li class="nav-item">
                    <a href="{{ url_for('views.voting') }}" class="nav-link text-light">Voting</a>
                </li>
                <li class="nav-item">
                    <a href="{{ url_for('views.upload') }}" class="nav-link text-light">Upload</a>
                </li>
            </ul>
            
            
        </div>
    </div>
    </nav>
    
    <div class="container" id="content">
        {%block content %} {% endblock %}
    </div>

    <div class="container-fluid text-white py-3" style="background-color: #FCF7FF;"></div>
    <div class="container-fluid text-white py-3" style="background-color: #ffcd3c;"></div>
    
    
    <div class="container-fluid text-white py-3" style="background-color: #ff9234;"></div>
    <div class="container-fluid text-white py-3" style="background-color: #FE654F;"></div>
    
    <div class="bg-secondary pt-5">
        <div class="container">

        
        <footer class="text-center text-light">
              <div class="row mt-4">
                <div class="col-sm">
                    <a href="/">
                <img src="{{ url_for('static', filename='icons/logo/logo.png') }}" height="50" alt="deutschlektueren"></a>
                <p class="mt-2">Copyright &#169; 2021</p>
                </div>
              </div>
        </footer>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="{{ url_for('static', filename='js/loader.js') }}"></script>
</body>

</html>
